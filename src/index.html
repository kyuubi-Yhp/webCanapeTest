<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/resetstyle.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container__header">
      <div class="box__wraper">
        <img class="img__header" src="img/header__img/terrace.jpg" alt="terrace">
        <p class="text__inside-img">ТЕРРАСА</p>
      </div>
      <div class="box__wraper">
        <img class="img__header" src="img/header__img/facade.jpg" alt="facade">
        <p class="text__inside-img">ФАСАД</p>
      </div>
      <div class="box__wraper">
        <img class="img__header" src="img/header__img/porch.jpg" alt="porch">
        <p class="text__inside-img">КРЫЛЬЦО</p>
      </div>
      <div class="box__wraper">
        <img class="img__header" src="img/header__img/fencing.jpg" alt="fencing">
        <p class="text__inside-img">ОГРАЖДЕНИЕ</p>
      </div>
    </div>
  </header>
  <main>
    <section class="reviews">
<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
    <div class="swiper-slide">Slide 4</div>
    <div class="swiper-slide">Slide 5</div>
    ...
  </div>


  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

</div>
    </section>
  </main>
  <script type="module" src="js/swiper.js">

  </script>
</body>

</html>
